<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<title>fieldset & legend 태그 예제 모음</title>
</head>

<body>
  <h2>&lt;fieldset&gt; &amp; &lt;legend&gt; 태그 예제 모음</h2>
  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>태그</th>
        <th>설명</th>
        <th>예시</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>fieldset</td>
        <td>폼 내 관련 요소들을 묶는 구획</td>
        <td>
          <form>
            <fieldset>
              <input type="text" placeholder="이름 입력">
              <input type="email" placeholder="이메일 입력">
            </fieldset>
          </form>
        </td>
      </tr>
      <tr>
        <td>legend</td>
        <td>fieldset의 제목(설명) 표시</td>
        <td>
          <form>
            <fieldset>
              <legend>개인 정보</legend>
              <input type="text" placeholder="이름 입력">
              <input type="email" placeholder="이메일 입력">
            </fieldset>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
