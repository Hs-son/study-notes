<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<title>select 태그 예제 모음</title>
</head>

<body>
  <h2>&lt;select&gt; 태그 예제 모음</h2>
  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>기능</th>
        <th>설명</th>
        <th>예시</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>기본 선택 목록</td>
        <td>가장 일반적인 select + option 조합</td>
        <td>
          <select>
            <option value="apple">사과</option>
            <option value="banana">바나나</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>기본값 설정 (selected)</td>
        <td>페이지 로딩 시 미리 선택된 항목</td>
        <td>
          <select>
            <option value="apple">사과</option>
            <option value="banana" selected>바나나</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>선택 불가 항목 (disabled)</td>
        <td>선택할 수 없는 옵션 (회색으로 표시됨)</td>
        <td>
          <select>
            <option value="apple">사과</option>
            <option value="banana" disabled>바나나</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
